<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <img src="assets/images/theHangman.png" alt="?" height="300" width="500" >
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="center"> Testing</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4" >
          <section class="pictureContainer"> 

          </section>
        </div>
        <div class="col-md-4">
          <section class="pictureContainer center">
            <h2>Press any key to get STARTED!</h2><br>
            <h3>Wins</h3>
            <h3>0</h3>
            <h3>Current Word</h3>
            <div class="row" id="appleDisplay">
              <p style="display: inline;" id="a1">a</p>
              <p style="display: inline;" id="p1">p</p>
              <p style="display: inline;" id="p1a">p</p>
              <p style="display: inline;" id="l1">l</p>
              <p style="display: inline;" id="e1">e</p>
            </div>  
              <div class="row" id="googleDisplay">
              <p style="display: inline;" id="g2">g</p>
              <p style="display: inline;" id="o2">o</p>
              <p style="display: inline;" id="o2a">o</p>
              <p style="display: inline;" id="g2a">g</p>
              <p style="display: inline;" id="l2">l</p>
              <p style="display: inline;" id="e2">e</p>
            </div>
            <div class="row" id="microsoftDisplay">
              <p style="display: inline;" id="m3">m</p>
              <p style="display: inline;" id="i3">i</p>
              <p style="display: inline;" id="c3">c</p>
              <p style="display: inline;" id="r3">r</p>
              <p style="display: inline;" id="o3">o</p>
              <p style="display: inline;" id="s3">s</p>
              <p style="display: inline;" id="o3a">o</p>
              <p style="display: inline;" id="f3">f</p>
              <p style="display: inline;" id="t3">t</p>
            </div>
            <h3></h3>
            <h3>Number of guesses remaining</h3>
            <h3>12</h3>
            <h3>Letters already guessed</h3>
            <h3>4</h3>

          </section>
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>
  <script type="text/javascript" src="assets/Javascript/game.js"></script>
  </body>
</html>
